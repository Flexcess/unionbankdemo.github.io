<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Union Bank Of India Home Page</title>
	<link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="css/custom.css"> 
    <script src="js/common.js"></script>
</head>
<body>
	<!-- Header -->
	<div id="topNav" class="u-full-width navbar-fixed-top bg-white">
		<span class="u-pull-left inline-block" style="margin-top:35px;"><a href="index.html"><img src="images/Union_Bank_of_India_Logo.png" alt="Union Bank of India logo"></a></span>  
		<span class="u-pull-right inline-block">
			<span class="inline-block" style="height: 90px;"></span>
			<img src="images/icons/menu-search.png" alt="search" class="align-middle margin-right">
			<span class="inline-block margin-left margin-right align-middle" style="border:1px solid blue;height: 45px;"></span>
			<img class="margin-left-l align-middle" src="images/icons/hamburger.png" alt="hamburger-menu">
		</span>
	</div>
	<!-- Header End -->
	<span class="u-cf"></span>
	<div class="content font-l">
		<div id="mainBanner" class="radial-shadow">			
		</div>
		<div class="bg-pale-light center">
			<ul class="list list-horizontal spacing-l gap-0">
				<li>
					<ul class="list-style-none bgap-0">
						<li><img src="images/icons/atm.png" alt="ATM Locator"></li>
						<li><span class="font-xl">ATM Locator</span></li>
					</ul>
				</li>
				<li>
					<ul class="list-style-none bgap-0">
						<li><img src="images/icons/contact.png" alt="Contact Us"></li>
						<li><span class="font-xl">Contact Us</span></li>
					</ul>
				</li>
			</ul>
		</div>
        <div class="bgap-l margin-bottom"><button class="margin-left btn bg-black text-offwhite font-l padding hide back-btn raleway">Back</button></div>
		<div class="font-xxl nav-grid-icon bgap">
            <div class="row">
                <div class="columns six center">
                     <div class="image text-center margin-top-l"><img src="images/icons/personal_100.png" alt=""></div>
                    <span data-group="Personal">Personal</span>
                </div>
                <div class="columns six center">
                     <div class="text-center margin-top-l lh-1"><img src="images/icons/personal_100.png" alt=""></div>
                    <span data-group="NRI">NRI</span>
                </div>
            </div>
             <div class="row">
                 <div class="columns six center">
                     <div class="text-center margin-top-l lh-1"><img src="images/icons/personal_100.png" alt=""></div>
                    <span data-group="International">International</span>
                </div>
                <div class="columns six center">
                     <div class="text-center margin-top-l lh-1"><img src="images/icons/personal_100.png" alt=""></div>
                    <span data-group="MSME">MSME</span>
                </div>
             </div>
             <div class="row">
                 <div class="columns six center">
                     <div class="text-center margin-top-l lh-1"><img src="images/icons/personal_100.png" alt=""></div>
                    <span data-group="Rural & Agri">Rural & Agri</span>
                </div>
                <div class="columns six center">
                     <div class="text-center margin-top-l lh-1"><img src="images/icons/personal_100.png" alt=""></div>
                    <span data-group="Corporate">Corporate</span>
                </div>
            </div>
              <div class="row">
                 <div class="columns six center lh-1">
                     <div class="text-center margin-top-l lh-1"><img src="images/icons/personal_100.png" alt=""></div>
                    <span data-group="Financial Inclusion">Financial Inclusion</span>
                </div>
              </div>
		</div>
	</div>
    <div class="center bg-pale-light margin-top-l relative" style="height:150px;">
        <div><span class="inline-block align-middle" style="height:150px"></span><img class="align-middle" src="images/icons/social.png" alt=""><a id="desktopLink" href="http://www.unionbankofindia.co.in" target="blank" class="text-black">Go to the desktop site</a></div>
    </div>
    <div id="footer">
        <div class="container">
            <ul class="list-style-none center bgap margin-bottom-none">
                <li><h1 class="font-xxl">Union Bank of India &#169; 2016</h1></li>
                <li><div class="font-xl"><a href="#" class="text-white">Terms & Conditions</a> | <a href="#" class="text-white">Privacy Policy</a></div></li>
            </ul>
        </div>
    </div>
</body>
</html>
